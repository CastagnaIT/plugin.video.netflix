version: "2"
plugins:
  pep8:
    enabled: true
  radon:
    enabled: true
  markdownlint:
    enabled: true
checks:
  file-lines:
    # There is no a real limit imposed, PyLint set it to 1000 lines and raccommanding a refactoring
    # A good development should be between 250 (default of CodeClimate) and 500 lines
    config:
      threshold: 400
  method-complexity:
    config:
      threshold: 10
ratings:
  paths:
    - "**.py"
    - "**.md"
exclude_paths:
  - "docs/"
  - "LICENSES/"
  - "packages/"
  - "resources/language/"
  - "resources/media/"
  - "resources/skins/"
  - "resources/settings.xml"
  - "tests/"
  - "addon.xml"
  - "changelog.txt"
  - "Contributing.md"
  - "Code_of_Conduct.md"
  - "LICENSE.md"
  - "requirements.txt"
  - "Makefile"
  - "tox.ini"
